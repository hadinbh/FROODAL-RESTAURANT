    <!-- Sign Up form section -->
    <section class="ftco-section contact-section">
        <div class="container mt-5">
            <div class="row block-9">
                <div class="col-md-4 contact-info ftco-animate">
                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <h2 class="h4">SIGN UP to FROODAL </h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-6 ftco-animate">
                    <form id="signupForm" class="contact-form" >
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" id="fullName" class="form-control" placeholder="Your Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" id="email" class="form-control" placeholder="Your Email"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" id="password" class="form-control" placeholder="Password"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" id="phoneNumber" class="form-control" placeholder="Phone Number"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" id="address" class="form-control" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <input type="submit" id="signupBtn" value="SIGN UP" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>
                    <div id="confirmation"></div>
                </div>
            </div>
        </div>
    </section>
